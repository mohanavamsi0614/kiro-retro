<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Snake Revival - Retro Gaming with Modern AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="retro-header">
            <h1 class="neon-text">üêç AI SNAKE REVIVAL</h1>
            <p class="subtitle">Classic gameplay meets modern AI</p>
        </header>
        
        <div class="game-area">
            <div class="game-info">
                <div class="score-panel">
                    <div class="score-item">
                        <span class="label">SCORE:</span>
                        <span id="score" class="value">0</span>
                    </div>
                    <div class="score-item">
                        <span class="label">HIGH:</span>
                        <span id="highScore" class="value">0</span>
                    </div>
                    <div class="score-item">
                        <span class="label">LEVEL:</span>
                        <span id="level" class="value">1</span>
                    </div>
                </div>
                
                <div class="ai-panel">
                    <h3>ü§ñ AI FEATURES</h3>
                    <div class="ai-toggle">
                        <label>
                            <input type="checkbox" id="aiPredict" checked>
                            <span>Smart Food Placement</span>
                        </label>
                    </div>
                    <div class="ai-toggle">
                        <label>
                            <input type="checkbox" id="aiGhost">
                            <span>Ghost Snake AI</span>
                        </label>
                    </div>
                    <div class="ai-toggle">
                        <label>
                            <input type="checkbox" id="aiAdapt" checked>
                            <span>Adaptive Difficulty</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="game-container">
                <canvas id="gameCanvas" width="600" height="600"></canvas>
                <div id="gameOverlay" class="game-overlay hidden">
                    <div class="overlay-content">
                        <h2 id="overlayTitle">GAME OVER</h2>
                        <p id="overlayMessage">Press SPACE to restart</p>
                        <div class="controls-hint">
                            <p>üéÆ CONTROLS:</p>
                            <p>Arrow Keys or WASD to move</p>
                            <p>SPACE to restart</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="retro-footer">
            <p>Built with ‚ù§Ô∏è using Kiro AI ‚Ä¢ Retro Revival Challenge</p>
        </footer>
    </div>
    
    <script type="module" src="game.js"></script>
</body>
</html>
